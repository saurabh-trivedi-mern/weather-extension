<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather</title>
</head>
<body>

<div id="box">

    <div class="search">
        <input type="text" id="city_input" spellcheck="false" placeholder="Search City Weather">
        <button id="search_btn" type="submit"><img id="button_img" src="images/search.png" alt=""></button>
    </div>
 
    <div class="info_div" id="temperature_div">
        <img id="weather_img" src="" alt="" style="width:4rem;">
        <div class="temp_headings">
            <h2 id="temperature">Temperature</h2>
            <h2 id="city_name">City Name</h2>
        </div>
    </div>
    
    
    <div class="info_div" id="humi_speed">
        <div class="humidity">
            <img src="images/humidity.png" alt="">
            <h2 id="humidity">Humidity</h2>
        </div>
        
        <div class="winds">
            <img src="images/wind.png" alt="">
            <h2 id="wind_speed">Wind Speed</h2>
        </div>
    </div>
    

</div>
    
    <script src="index.js"></script>
</body>
</html>
